<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1 > HTML Forms</h1>

    <form action="">
        <label for="username">Enter username:  </label>
        <input type="text" id="username"  placeholder="username" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="chooset the password" required>

        <p>Select your age: </p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>


        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">if you cloud be a vegetable, what it be?</option>
            <option value="q3">What is the best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" name="" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="" cols="30" rows="10" placeholder="about you....."></textarea>

        <br><br>

        <input type="submit" value="submit the form">
    </form>
</body>
</html>
